sudo: required
services:
- docker
os:
- linux
script:
- echo ${TRAVIS_COMMIT}
env:
  global:
  - COMMIT=${TRAVIS_COMMIT}
  - secure: 
  - secure: 
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=dougefresh/docker-passwd-pot
- docker build -f Dockerfile -t $REPO:$COMMIT .
- docker tag $REPO:$COMMIT $REPO:$COMMIT
- docker push $REPO:$COMMIT
